<!-- Header - START -->
<header

>

    <!-- Sidebar Toggler - START -->
    <button class="btn btn-ghost md:hidden" @click="$store.sidebar.toggle()">
      <svg
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >

          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />

    </button>
    <!-- Sidebar Toggler - END -->

    <div class="mr-auto flex items-center gap-x-1">
      <!-- Themes Dropdown - START -->

          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

            class="dropdown-content menu z-[1] block top-full left-0 mt-1 p-2 bg-base-100 w-40 max-h-64 overflow-x-hidden overflow-y-auto border border-base-300 rounded-box shadow"
            tabindex="0"
          >
            <template x-for="theme in $store.theme.themesList">
              <li class="block" @click="$store.theme.setTheme(theme.enName)">
                <a x-text="theme.faName"></a>
              </li>
            </template>
          </ul>
        </div>
      </div>
      <!-- Themes Dropdown - END -->

      <!-- Notifications Dropdown - START -->
      <div class="tooltip tooltip-bottom" data-tip="اعلانات">
        <div class="dropdown indicator">
          <span class="indicator-item badge badge-primary badge-sm top-2 right-2">99+</span>

          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg

              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"

          >
            <template x-for="i in 10">
              <!-- Notification Item - START -->
              <li class="border-b border-b-base-300 last-of-type:border-b-0">
                <a class="flex items-center gap-x-2 py-2" href="#">
                  <!-- Avatar - START -->
                  <div class="avatar">
                    <div class="mask mask-squircle w-10 h-10">
                      <img src="/assets/images/tailwind-css-component-profile-5@56w.png" alt="" />
                    </div>
                  </div>

                  <div class="space-y-1">

                    <p class="text-2xs opacity-80">2 دقیقه پیش</p>
                  </div>
                </a>
              </li>
              <!-- Notification Item - END -->
            </template>
          </ul>
        </div>
      </div>
      <!-- Notifications Dropdown - END -->

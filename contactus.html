<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>درباره با ما</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="src/styles/style.css">
  <style>
    .map {
      /* position: relative; */
      text-align: right;
      width: 100%;
      height: 829px;
      position: absolute;
    }
  </style>
</head>

<body>

  <section class="text-gray-600 body-font relative">
    <iframe class="map" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
      id="gmap_canvas"
      src="https://maps.google.com/maps?width=100%&amp;height=200%&amp;hl=en&amp;q=IRAN,TEHRAN%20+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
    <a href='https://www.acadoo.de/'>Doktorarbeit Writer</a>
    <script type='text/javascript'
      src='https://embedmaps.com/google-maps-authorization/script.js?id=49f63ed43103276ccd688cae04a97636d4e10a4f'></script>
    <div class="container px-5 py-24 mx-auto flex">
      <div
        class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">نظرات</h2>
        <p class="leading-relaxed mb-5 text-gray-600">نظرات خود را بگویید</p>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">ایمیل</label>
          <input type="email" id="email" name="email"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-600">پیام</label>
          <textarea id="message" name="message"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button
          class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">ارسال</button>
        <p class="text-xs text-gray-500 mt-3">پیام خود را برای ما وارد کنید</p>
      </div>
    </div>
  </section>
</body>

</html>

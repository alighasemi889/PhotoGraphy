<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="src/styles/tailwindbase.css">
  <script src="//unpkg.com/alpinejs" defer></script>



</head>
<body id="body__signup">
    <ol  id="change__position" class="flex w-full items-center gap-2" aria-label="registration progress">
        <!-- completed step -->
        <li class="text-sm">
            <div class="flex items-center gap-2" aria-label="create an account">
                <span class="flex size-6 items-center justify-center rounded-full border border-black bg-black text-neutral-100 dark:border-white dark:bg-white dark:text-black">
                    <svg class="size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"/>
                    </svg>
                    <span class="sr-only text-white">completed</span>
                </span>
            </div>
        </li>
        <!-- current step -->
        <li class="flex w-full items-center text-sm" aria-current="step" aria-label="choose a plan">
            <span class="h-0.5 w-full bg-white dark:bg-white" aria-hidden="true"></span>
            <div class="flex items-center gap-2 pl-2">
                <span class="flex size-6 flex-shrink-0 items-center justify-center rounded-full border border-black bg-black font-bold text-neutral-100 outline outline-2 outline-offset-2 outline-black dark:border-white dark:bg-white dark:text-black dark:outline-white">2</span>
            </div>
        </li>
        <li class="flex w-full items-center text-sm" aria-label="checkout">
            <span class="h-0.5 w-full bg-neutral-300 dark:bg-neutral-700" aria-hidden="true"></span>
            <div class="flex items-center gap-2 pl-2">
                <span class="flex size-6 flex-shrink-0 items-center justify-center rounded-full border border-neutral-300 bg-neutral-50 font-medium text-neutral-600 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-300">3</span>
            </div>
        </li>
        <li aria-label="start trial" class="flex w-full items-center text-sm">
            <span aria-hidden="true" class="h-0.5 w-full bg-neutral-300 dark:bg-neutral-700"></span>
            <div class="flex items-center gap-2 pl-2">
                <span class="flex size-6 flex-shrink-0 items-center justify-center rounded-full border border-neutral-300 bg-neutral-50 font-medium text-neutral-600 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-300">4</span>
            </div>
        </li>
    </ol>
    
    <main
  class="w-full h-screen flex flex-col items-center justify-center px-4"
>
<!-- Stepper -->


  <!-- End Stepper -->
  <div class="max-w-sm w-full text-gray-600 space-y-5">
    <div class="text-center pb-8">
      <!-- <img src="https://floatui.com/logo.svg" width="150" class="mx-auto" /> -->
      <div class="mt-5">
        <h3 class="text-gray-800 text-dark text-2xl font-bold sm:text-3xl">
          به اکانت خود ورود کنید
        </h3>
      </div>
    </div>
    <form onSubmit="event.preventDefault()" class="space-y-5">
      <div>
        <label class="font-medium text-dark"> ایمیل </label>
        <input
          type="email"
          required
          class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
        />
      </div>
      <div>
        <label class="font-medium text-dark"> رمز ورود </label>
        <input
          type="password"
          required
          class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
        />
      </div>
      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center gap-x-3">
          <input
            type="checkbox"
            id="remember-me-checkbox"
            class="checkbox-item peer hidden"
          />
          <label
            for="remember-me-checkbox"
            class="relative flex w-5 h-5 bg-white peer-checked:bg-indigo-600 rounded-md border ring-offset-2 ring-indigo-600 duration-150 peer-active:ring cursor-pointer after:absolute after:inset-x-0 after:top-[3px] after:m-auto after:w-1.5 after:h-2.5 after:border-r-2 after:border-b-2 after:border-white after:rotate-45"
          ></label>
          <span class="text-dark">من را به یاد بیاور</span>
        </div>
        <a
          href="javascript:void(0)"
          class="text-center text-dark hover:text-indigo-500"
          >رمز را فراموش کرده ام?</a
        >
      </div>
      <button
        class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150"
      >
       ورود
      </button>
    </form>
    <button
      class="w-full flex items-center justify-center gap-x-3 py-2.5 border rounded-lg text-sm font-medium hover:bg-gray-50 duration-150 active:bg-gray-100"
    >
      <!-- SVG for Google Sign In -->
      <img
        src="https://raw.githubusercontent.com/sidiDev/remote-assets/7cd06bf1d8859c578c2efbfda2c68bd6bedc66d8/google-icon.svg"
        alt="Google"
        class="w-5 h-5"
      />
      <!-- Comment: Google Icon SVG here -->
    ورود با اکان گوگل
    </button>
    <p class="text-center">
      اکانت ندارم?
      <a
        href="signup.html"
        class="font-medium text-indigo-600 hover:text-indigo-500"
        >ثبت نام</a
      >
    </p>
  </div>
</main>  

</body>
</html>
